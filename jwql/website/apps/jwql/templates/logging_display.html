{% extends "base.html" %}

{% block preamble %}

	<title> Monitor Logs </title>

{% endblock %}

{% block content %}

    <main role="main" class="container">
        <h1 style="text-align: center"> Monitor Logs </h1>

    	<div class="row">
    		<div class="col-md-6 text-center">
    		{% for types in log_type_dir %}
	    		<h3>{{types}}</h3>
			  	{% for sectname in sect %}
    				<a role="button" class="btn btn-primary my-2" href={{ url('jwql:view_log', args=[types,sectname]) }}>{{sectname}}</a></br>
    			{% endfor %}
    		{% endfor %}
			</div>
		</div>

	</main>

{% endblock %}
